<div class="container-fluid py-5 px-4">
  <div class="container mx-auto">
    <div class="row">
      <h3 class="py-3">網上購物</h3>
    </div>
    <div class="row g-3 mb-2" ng-repeat="section in sections ">
      <div class="border-bottom border-dark mb-3 py-3 fs-4" id="{{ section }}">{{ section }}</div>

      <div class="fs-4 text-danger">
        如欲購買, 請whatsapp 聯絡Anita 6150 4166.
        <a href="http://wa.me/85261504166?text=我想查詢產品." target="_blank"
          ><i class="bi bi-whatsapp text-success"></i
        ></a>
      </div>

      <div class="col-6 col-lg-3" ng-repeat="shop in shops| filter:{ section: section }">
        <div class="card bg-dark text-white" style="min-height: 310px">
          <img src="https://picsum.photos/200" class="card-img" alt="..." />
          <div class="card-img-overlay">
            <div class="px-1 py-1" style="position: absolute; bottom: 0; background-color: rgba(50, 23, 4, 1)">
              <h5 class="card-title">{{ shop.product }}</h5>
              <p class="card-text mb-1">數量: {{ shop.unit }}</p>
              <p class="card-text">HKD: {{ shop.price }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
